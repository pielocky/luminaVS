name: Diagnostic Build

on: 
  push:
    branches: [ main, master ]
  workflow_dispatch:    # Позволяет запускать вручную

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: Install buildozer
        run: |
          pip install --user buildozer cython
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Check environment
        run: |
          python --version
          pip list
          java -version
          buildozer --version
      
      - name: Check files
        run: |
          ls -la
          echo "=== buildozer.spec content ==="
          cat buildozer.spec
          echo "=== main.py first 20 lines ==="
          head -20 main.py || echo "main.py not found"
      
      - name: Try minimal build
        run: |
          # Сохраняем оригинал
          cp buildozer.spec buildozer.spec.original
          
          # Создаем минимальный конфиг для теста
          cat > buildozer.spec.minimal << EOF
          [app]
          title = Minimal Test
          package.name = minimal
          package.domain = org.test
          requirements = python3,kivy
          orientation = portrait
          
          android.api = 30
          android.minapi = 21
          android.ndk = 23b
          android.sdk = 30
          
          [buildozer]
          log_level = 2
          EOF
          
          # Используем минимальный конфиг
          cp buildozer.spec.minimal buildozer.spec
          
          # Пытаемся собрать
          export PATH=$PATH:~/.local/bin/
          buildozer android debug 2>&1 | tee build.log || true
      
      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostic-build-log
          path: build.log
      
      - name: Restore original spec
        if: always()
        run: |
          cp buildozer.spec.original buildozer.spec || true