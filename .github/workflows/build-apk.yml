name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool \
            pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake \
            libffi-dev libssl-dev
          
          pip install --upgrade pip
          pip install buildozer cython pillow

      - name: Setup Android SDK/NDK
        run: |
          # Скачиваем Android SDK и NDK с российских зеркал
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          
          # Скачиваем NDK r25b
          wget https://mirror.yandex.ru/android/ndk/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          mv android-ndk-r25b android-ndk
          
          # Скачиваем SDK
          wget https://mirror.yandex.ru/android/sdk-tools-linux-4333796.zip
          unzip -q sdk-tools-linux-4333796.zip -d android-sdk

      - name: Pre-download numpy
        run: |
          # Создаем директорию для numpy
          mkdir -p ~/.buildozer/android/packages/numpy/
          
          # Скачиваем numpy с Яндекс зеркала
          wget https://mirror.yandex.ru/pypi/packages/source/n/numpy/numpy-1.23.5.tar.gz \
               -O ~/.buildozer/android/packages/numpy/numpy-1.23.5.tar.gz
          
          # Создаем маркерный файл
          touch ~/.buildozer/android/packages/numpy/.mark-numpy-1.23.5.tar.gz

      - name: Build with buildozer
        run: |
          # Настраиваем переменные окружения для использования российских зеркал
          export PIP_INDEX_URL=https://mirror.yandex.ru/pypi/simple
          export PIP_TRUSTED_HOST=mirror.yandex.ru
          
          # Запускаем сборку
          buildozer android debug