name: Build APK with OpenCV and NumPy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # Важно: используем старую Ubuntu
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            python3-dev \
            git \
            zip \
            unzip \
            openjdk-11-jdk \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            libltdl-dev \
            ccache \
            ninja-build \
            libatlas-base-dev \
            libblas-dev \
            liblapack-dev \
            gfortran
      
      - name: Install buildozer
        run: |
          pip install --user --upgrade buildozer cython
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Clean cache
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer
          rm -rf ~/.cache/pip
          rm -rf ~/.local/share/python-for-android
      
      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin/
          export CFLAGS="-O2"
          export CXXFLAGS="-O2"
          buildozer android debug
        env:
          BUILDOZER_INTERACTIVE: false
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vision-assist-with-numpy-opencv
          path: bin/*.apk