name: Debug Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: Install buildozer
        run: |
          pip install --user buildozer cython
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Check files
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== All files ==="
          ls -la
          echo "=== buildozer.spec content ==="
          cat buildozer.spec
      
      - name: Try build with verbose output
        run: |
          buildozer android debug 2>&1 | tee build.log || true
          
      - name: Upload full log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-build-log
          path: build.log